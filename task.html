<!DOCTYPE html>
<html>
<head>
  <title>Task Section</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .task-section {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .task-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="task-section">
    <h2>Tasks</h2>
    <div class="task-item">Complete 10 taps</div>
    <div class="task-item">Reach a score of 50</div>
    <div class="task-item">Invite a friend to play</div>
  </div>
</body>
</html>
