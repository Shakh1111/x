<!DOCTYPE html>
<html>
<head>
  <title>Tap</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .task-section {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    .task-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div style="margin-top: 20vw;" id="likes-container">
    <center>
      <span class="score" id="count"><b>0</b></span><br>
      <button class="like" id="like">
        <center>
          <img class="tap" src="https://i.postimg.cc/mDDDSxXT/7041-BE85-5-B0-E-4004-B5-F3-EC7-B3-BE7-BEB9.png">
        </center>
      </button>
    </center>
  </div>

  <div class="task-section">
    <h2>Tasks</h2>
    <div class="task-item">Complete 10 taps</div>
    <div class="task-item">Reach a score of 50</div>
    <div class="task-item">Invite a friend to play</div>
  </div>
</body>
</html>
